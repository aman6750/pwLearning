<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ques2</title>
  </head>
  <body>
    <p><b>This text will be bolded</b></p>
    <p><strong>This text will be important</strong></p>
    <p><u>This text will be underlined</u></p>
    <p><mark>This text will be highlighted</mark></p>
    <p>
      this is normal text <sup>this is superscripted text</sup> this is normal
      again
    </p>
    <p>
      Normal text <small>small text</small>
    </p>
    <p><del>deleted text</del></p>
  </body>
</html>
